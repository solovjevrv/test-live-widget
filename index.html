  <body>
    <h1>Test</h1>
    <!-- Start of Rocket.Chat Livechat Script -->
    <script type="text/javascript">
      (function (w, d, s, u) {
        w.RocketChat = function (c) {
          w.RocketChat._.push(c);
        };
        w.RocketChat._ = [];
        w.RocketChat.url = u;
        var h = d.getElementsByTagName(s)[0],
          j = d.createElement(s);
        j.async = true;
        j.src =
          "https://rocketchat.parus-ryazan.ru/livechat/rocketchat-livechat.min.js?_=201903270000";
        h.parentNode.insertBefore(j, h);
      })(
        window,
        document,
        "script",
        "https://rocketchat.parus-ryazan.ru/livechat"
      );
    </script>
  </body>
